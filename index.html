<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Time-based Display Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: white;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Charles Curtis</h1>
    <h2>COP 4813 Introduction to Web Development</h2>
    <h3>Computer Science</h3>
    <p>Welcome to my timed-based display webpage!</p>

    <script>
        const hour = new Date().getHours();

        if (hour >= 6 && hour < 12) {
            <img src="/path/to/image/image-name.jpg" width="150" height="150" />
        } else if (hour >= 12 && hour < 18) {
            <img src="/path/to/image/image-name.jpg" width="150" height="150" />
        } else if (hour >= 18 && hour < 21) {
            bgColor = "#FF8C00"; // Evening - Dark Orange
        } else {
            <img src="/path/to/image/image-name.jpg" width="150" height="150" />
        }

    </script>
</body>
</html>
