<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Time-based Display Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: white;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Charles Curtis</h1>
    <h2>COP 4813 Introduction to Web Development</h2>
    <h3>Computer Science</h3>
    <p>Welcome to my timed-based display webpage!</p>

    <script>
        const hour = new Date().getHours();
        let src;

        if (hour >= 6 && hour < 12) {
            <img src="https://github.com/willcurt/timeddisplay/blob/main/sunrise-image.jpg" width="150" height="150" >
        } else if (hour >= 12 && hour < 18) {
            <img src="https://github.com/willcurt/timeddisplay/blob/main/daytime-image.webp" width="150" height="150" >
        } else if (hour >= 18 && hour < 21) {
            <img src="https://github.com/willcurt/timeddisplay/blob/main/night-image.jpeg" width="150" height="150" >
        }

    </script>
</body>
</html>
