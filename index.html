<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Time-based Display Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: white;
            padding: 20px;
            background-color: #333;
        }
    </style>
</head>
<body>
    <h1>Charles Curtis</h1>
    <h2>COP 4813 Introduction to Web Development</h2>
    <h3>Computer Science</h3>
    <p>Welcome to my time-based display webpage!</p>

    <div id="timeImage"></div>

    <script>
        const hour = new Date().getHours();
        const imgDiv = document.getElementById("timeImage");
        let imgTag = "";

        if (hour >= 6 && hour < 12) {
            imgTag = '<img src="timeddisplay/sunrise-image.jpg" alt="Morning" width="150" height="150">';
        } else if (hour >= 12 && hour < 18) {
            imgTag = '<img src="timeddisplay/daytime-image.webp" alt="Day" width="150" height="150">';
        } else if (hour >= 18 && hour < 21) {
            imgTag = '<img src="timeddisplay/night-image.jpeg" alt="Evening" width="150" height="150">';
        }

        imgDiv.innerHTML = imgTag;
    </script>
</body>
</html>
